<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MIND MATRIX</title>

    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }

        body {
            background: url("images/round3.jpg") no-repeat center center / cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .quiz-container {
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(6px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #eeff00;
            font-size: 3rem;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .question {
            font-size: 2rem;
            margin-bottom: 40px;
            max-width: 90%;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 90%;
            max-width: 800px;
        }

        .options button {
            padding: 25px;
            font-size: 1.5rem;
            background: #111;
            color: #fff;
            border: 2px solid #00ffff;
            border-radius: 12px;
            cursor: default;
        }

        .options button.correct {
            background: #00ff00;
            color: #000;
            border-color: #00ff00;
        }

        .controls {
            margin-top: 40px;
            display: flex;
            gap: 30px;
        }

        .controls button {
            padding: 15px 30px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            background: #00ffff;
            color: #000;
            cursor: pointer;
            font-weight: bold;
        }

        .controls button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            top: 0;
            animation: fall 1s linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(600px) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .options {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }

            .question {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="quiz-container">
        <h1>MIND MATRIX</h1>
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>

        <div class="controls">
            <button id="checkBtn">CHECK ANSWER</button>
            <button id="nextBtn" disabled>NEXT QUESTION</button>
        </div>
    </div>

    <script>
        const quizData = [
            {
                q: "Which type of machine learning involves training a model on a dataset where the target outcomes are already known?",
                options: [
                    "Unsupervised Learning",
                    "Semi-supervised Learning",
                    "Supervised Learning",
                    "Reinforcement Learning"
                ],
                ans: 2
            },
            {
                q: "In a binary classification problem, which metric is most useful when the classes are highly imbalanced?",
                options: [
                    "Accuracy",
                    "R-squared",
                    "Mean Squared Error",
                    "F1-Score"
                ],
                ans: 3
            },
            {
                q: "Which algorithm is commonly used for dimensionality reduction by transforming features into uncorrelated components?",
                options: [
                    "K-Nearest Neighbors",
                    "Logistic Regression",
                    "Random Forest",
                    "Principal Component Analysis (PCA)"
                ],
                ans: 3
            },
            {
                q: "In a confusion matrix, what does a False Negative represent?",
                options: [
                    "Correctly predicting a positive case",
                    "Predicting negative when the actual value is positive",
                    "Correctly predicting a negative case",
                    "Predicting positive when the actual value is negative"
                ],
                ans: 1
            },
            {
                q: "If True Positives = 80 and False Positives = 20, what is the Precision?",
                options: [
                    "0.50",
                    "0.20",
                    "0.80",
                    "1.00"
                ],
                ans: 2
            },
            {
                q: "In OpenCV, where is the origin (0,0) of an image located?",
                options: [
                    "Top-left corner",
                    "Center of the image",
                    "Bottom-left corner",
                    "Top-right corner"
                ],
                ans: 0
            },
            {
                q: "Which deep learning model architecture is most commonly used in modern OCR systems?",
                options: [
                    "KNN",
                    "CNN",
                    "K-Means",
                    "Decision Tree"
                ],
                ans: 1
            },
            {
                q: "Which backbone network is traditionally used in YOLO object detection models?",
                options: [
                    "VGG",
                    "ResNet",
                    "Darknet",
                    "AlexNet"
                ],
                ans: 2
            },
            {
                q: "Why is fine-tuning a Large Language Model (LLM) useful?",
                options: [
                    "To increase model size",
                    "To adapt the model to domain-specific tasks",
                    "To reduce token usage",
                    "To completely remove hallucinations"
                ],
                ans: 1
            },
            {
                q: "What is the main purpose of cross-validation in machine learning?",
                options: [
                    "Increase training accuracy",
                    "Reduce training time",
                    "Evaluate model generalization",
                    "Normalize data"
                ],
                ans: 2
            },

        ];

        let current = 0;

        const questionEl = document.getElementById("question");
        const optionsEl = document.getElementById("options");
        const checkBtn = document.getElementById("checkBtn");
        const nextBtn = document.getElementById("nextBtn");

        function loadQuestion() {
            optionsEl.innerHTML = "";
            nextBtn.disabled = true;

            questionEl.textContent = `Q${current + 1}. ${quizData[current].q}`;

            quizData[current].options.forEach(opt => {
                const btn = document.createElement("button");
                btn.textContent = opt;
                btn.disabled = true;
                optionsEl.appendChild(btn);
            });
        }

        checkBtn.onclick = () => {
            const buttons = document.querySelectorAll(".options button");
            const correct = quizData[current].ans;

            buttons[correct].classList.add("correct");
            createConfetti();

            checkBtn.disabled = true;
            nextBtn.disabled = false;
        };

        nextBtn.onclick = () => {
            current++;
            checkBtn.disabled = false;

            if (current < quizData.length) {
                loadQuestion();
            } else {
                alert("ðŸŽ‰ Quiz Completed!");
            }
        };

        function createConfetti() {
            for (let i = 0; i < 40; i++) {
                const confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = Math.random() * window.innerWidth + "px";
                confetti.style.backgroundColor = `hsl(${Math.random() * 360},100%,50%)`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 1200);
            }
        }

        loadQuestion();
    </script>

</body>

</html>
