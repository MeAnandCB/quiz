<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI Quiz Arena – Celebration Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">


    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background:
                radial-gradient(circle, rgba(129, 5, 151, 0.35), rgba(18, 0, 22, 0.35)),
                url("./images/bg.jpg");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        /* STAGE */
        .stage {
            width: 520px;
            height: 520px;
            background: radial-gradient(circle, #a1002c, #5b0017);
            transform: rotate(45deg);
            border: 12px solid gold;
            border-radius: 40px;
            position: relative;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
        }

        /* CENTER */
        .center-circle {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #ff003c, #7a001c);
            border-radius: 50%;
            border: 10px solid gold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            transform: rotate(-45deg);
            position: relative;
        }

        /* QUESTION STYLES */
        #qNo {
            font-size: 24px;
            color: gold;
            margin-bottom: 10px;
            text-shadow: 0 0 12px rgba(255, 215, 0, 0.9);
        }

        #qText {
            font-size: 32px;
            line-height: 1.6;
            text-shadow: 0 0 8px rgba(255, 0, 150, 0.4);
        }

        /* SLOT */
        .slot {
            position: absolute;
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff5bbd, #a1006b);
            border: 4px solid gold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 15px gold;
            transition: 0.3s;
        }

        .slot:hover {
            transform: scale(1.2);
        }

        .slot.correct {
            background: #00ff88;
            border-color: #00ff88;
        }

        .slot.wrong {
            background: #ff3b3b;
            border-color: #ff3b3b;
        }

        .slot.used {
            pointer-events: none;
            opacity: 0.7;
        }

        /* FULL-SCREEN MODAL STYLES */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal-box.full-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1b0033, #330044);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px 20px;
            box-sizing: border-box;
            animation: slideUp 0.6s ease;
        }

        .timer {
            font-size: 210px;
            color: gold;
            margin-bottom: 20px;
        }

        #qNo {
            font-size: 24px;
            color: gold;
            margin-bottom: 15px;
            text-shadow: 0 0 12px rgba(255, 215, 0, 0.9);
        }

        #qText {
            font-size: 60px;
            line-height: 1.6;
            margin-bottom: 30px;
            text-shadow: 0 0 8px rgba(255, 0, 150, 0.4);
        }

        .actions {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 30px;
            border-radius: 25px;
            border: none;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            font-size: 18px;
        }

        .right {
            background: #00ff88;
        }

        .wrongBtn {
            background: #ff3b3b;
        }

        /* CONFETTI */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* FAIL EFFECT */
        .fail {
            animation: shake 0.4s;
            background: rgba(255, 0, 0, 0.3);
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            50% {
                transform: translateX(10px);
            }

            75% {
                transform: translateX(-10px);
            }

            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>

    <div class="stage">
        <div class="wheel" id="wheel"></div>
        <div class="center-circle">Battle of Brain</div>
    </div>
    <!-- FULL-SCREEN MODAL -->
    <div class="modal" id="modal">
        <div class="modal-box full-screen">
            <div class="timer" id="timer">3</div>
            <h2 id="qNo"></h2>
            <p id="qText"></p>
            <div class="actions">
                <button id="checkBtn" class="check" onclick="checkAnswer(activeSlot.innerText)">Check Answer</button>
                <button class="right" onclick="answer(true)">RIGHT</button>
                <button class="wrongBtn" onclick="answer(false)">WRONG</button>
            </div>
        </div>
    </div>


    <!-- ...existing code... -->
    <script>
        /* QUESTIONS (10 ONLY) */
        const questions = {
            1: "Which dataset is commonly used to train YOLO?",
            2: "Ensemble Learning' technique that trains multiple models sequentially, where each new model corrects errors made by the previous one?",
            3: "What problem occurs when gradients shrink to zero in deep networks? ",
            4: "What are numeric vector representations of text called?",
            5: "Which company build Grok   ",
            6: "Which company developed Copilot ",
            7: "Which conversion reduces 3-channel RGB to a 1-channel image?",
            8: "Which parameter controls the randomness or 'creativity' of an LLM's output?",
            9: "What is the process of reducing model size by converting weights to lower-precision formats (e.g., FP16 to INT8)?",
            10: "What is the name of Meta's open-source LLM family?"
        };

        // Add answers object
        const answers = {
            1: "COCO",
            2: "Boosting",
            3: "Vanishing Gradient",
            4: "Embeddings",
            5: "xAI (Elon Musk’s AI company)",
            6: "Microsoft",
            7: " Grayscale",
            8: "Temperature",
            9: "Quantization",
            10: "Llama"
        };

        const wheel = document.getElementById("wheel");
        const modal = document.getElementById("modal");
        const timer = document.getElementById("timer");
        const qNo = document.getElementById("qNo");
        const qText = document.getElementById("qText");
        const actions = document.querySelector(".actions");
        const checkBtn = document.getElementById("checkBtn");
        const rightBtn = document.querySelector(".right");
        const wrongBtn = document.querySelector(".wrongBtn");

        let activeSlot, countdown;

        /* CREATE 10 SLOTS */
        const total = 10, radius = 190, center = 260;

        for (let i = 1; i <= total; i++) {
            const angle = (i / total) * Math.PI * 2;
            const slot = document.createElement("div");
            slot.className = "slot";
            slot.innerText = i;
            slot.style.left = center + radius * Math.cos(angle) - 26 + "px";
            slot.style.top = center + radius * Math.sin(angle) - 26 + "px";
            slot.onclick = () => openQuestion(i, slot);
            wheel.appendChild(slot);
        }

        function openQuestion(num, slot) {
            activeSlot = slot;
            let t = 3;
            modal.style.display = "flex";
            timer.style.display = "block";
            timer.innerText = t;
            qNo.innerText = "";
            qText.innerText = "";
            actions.style.display = "none"; // Hide actions during timer

            countdown = setInterval(() => {
                t--;
                timer.innerText = t;
                if (t === 0) {
                    clearInterval(countdown);
                    timer.style.display = "none";
                    qNo.innerText = "Question " + num;
                    qText.innerText = questions[num];
                    actions.style.display = "flex"; // Show actions after timer
                    checkBtn.style.display = "block"; // Show Check Answer button
                    rightBtn.style.display = "none";
                    wrongBtn.style.display = "none";
                }
            }, 1000);
        }

        function checkAnswer(num) {
            qText.innerText = answers[num]; // Show answer
            checkBtn.style.display = "none"; // Hide Check Answer
            rightBtn.style.display = "inline-block";
            wrongBtn.style.display = "inline-block";
        }

        function answer(correct) {
            activeSlot.classList.add("used", correct ? "correct" : "wrong");

            if (correct) celebrate();
            else failEffect();

            setTimeout(() => {
                modal.style.display = "none";
            }, 1200);
        }

        /* CONFETTI */
        function celebrate() {
            for (let i = 0; i < 80; i++) {
                const c = document.createElement("div");
                c.className = "confetti";
                c.style.left = Math.random() * 100 + "vw";
                c.style.background = `hsl(${Math.random() * 360},100%,50%)`;
                c.style.animationDuration = 2 + Math.random() * 2 + "s";
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 3000);
            }
        }

        /* FAIL SHAKE */
        function failEffect() {
            document.body.classList.add("fail");
            setTimeout(() => document.body.classList.remove("fail"), 400);
        }
    </script>

</body>

</html>
