    <div class="stage">
        <div class="wheel" id="wheel"></div>
        <div class="center-circle">Battle of Brain</div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-box">
            <div class="timer" id="timer">3</div>
            <h2 id="qNo"></h2>
            <p id="qText"></p>
            <div class="actions">
                <button id="checkBtn" class="check" onclick="checkAnswer(activeSlot.innerText)"
                    style="display: none;">Check Answer</button>
                <button class="right" onclick="answer(true)" style="display: none;">RIGHT</button>
                <button class="wrongBtn" onclick="answer(false)" style="display: none;">WRONG</button>
            </div>
        </div>
    </div>

    <script>
        /* QUESTIONS (10 ONLY) */
        const questions = {
            1: "Which dataset is commonly used to train YOLO?",
            2: "Ensemble Learning' technique that trains multiple models sequentially, where each new model corrects errors made by the previous one?",
            3: "What problem occurs when gradients shrink to zero in deep networks?Â ",
            4: "What are numeric vector representations of text called?",
            5: "Which company build Grok   ",
            6: "Which company developed Copilot ",
            7: "Which conversion reduces 3-channel RGB to a 1-channel image?",
            8: "Which parameter controls the randomness or 'creativity' of an LLM's output?",
            9: "What is the process of reducing model size by converting weights to lower-precision formats (e.g., FP16 to INT8)?",
            10: "What is the name of Meta's open-source LLM family?"
        };

        // Add answers object
        const answers = {
            1: "COCO",
            2: "Boosting",
            3: "Vanishing Gradient",
            4: "Embeddings",
            5: "xAI (Elon Muskâ€™s AI company)",
            6: "Microsoft",
            7: "Â Grayscale",
            8: "Temperature",
            9: "Quantization",
            10: "Llama"
        };

        const wheel = document.getElementById("wheel");
        const modal = document.getElementById("modal");
        const timer = document.getElementById("timer");
        const qNo = document.getElementById("qNo");
        const qText = document.getElementById("qText");
        const actions = document.querySelector(".actions");
        const checkBtn = document.getElementById("checkBtn");
        const rightBtn = document.querySelector(".right");
        const wrongBtn = document.querySelector(".wrongBtn");

        let activeSlot, countdown;

        /* CREATE 10 SLOTS */
        const total = 15, radius = 190, center = 260;

        for (let i = 1; i <= total; i++) {
            const angle = (i / total) * Math.PI * 2;
            const slot = document.createElement("div");
            slot.className = "slot";
            slot.innerText = i;
            slot.style.left = center + radius * Math.cos(angle) - 26 + "px";
            slot.style.top = center + radius * Math.sin(angle) - 26 + "px";
            slot.onclick = () => openQuestion(i, slot);
            wheel.appendChild(slot);
        }

        function openQuestion(num, slot) {
            activeSlot = slot;
            let t = 3;
            modal.style.display = "flex";
            timer.style.display = "block";
            timer.innerText = t;
            qNo.innerText = "";
            qText.innerText = "";
            actions.style.display = "none"; // Hide actions during timer

            countdown = setInterval(() => {
                t--;
                timer.innerText = t;
                if (t === 0) {
                    clearInterval(countdown);
                    timer.style.display = "none";
                    qNo.innerText = "Question " + num;
                    qText.innerText = questions[num];
                    actions.style.display = "flex"; // Show actions after timer
                    checkBtn.style.display = "block"; // Show Check Answer button
                    rightBtn.style.display = "none";
                    wrongBtn.style.display = "none";
                }
            }, 1000);
        }

        function checkAnswer(num) {
            qText.innerText = answers[num]; // Show answer
            checkBtn.style.display = "none"; // Hide Check Answer
            rightBtn.style.display = "inline-block";
            wrongBtn.style.display = "inline-block";
        }

        function answer(correct) {
            activeSlot.classList.add("used", correct ? "correct" : "wrong");

            if (correct) celebrate();
            else failEffect();

            setTimeout(() => {
                modal.style.display = "none";
            }, 1200);
        }

        /* CONFETTI */
        function celebrate() {
            for (let i = 0; i < 80; i++) {
                const c = document.createElement("div");
                c.className = "confetti";
                c.style.left = Math.random() * 100 + "vw";
                c.style.background = `hsl(${Math.random() * 360},100%,50%)`;
                c.style.animationDuration = 2 + Math.random() * 2 + "s";
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 3000);
            }
        }

        /* FAIL SHAKE */
        function failEffect() {
            document.body.classList.add("fail");
            setTimeout(() => document.body.classList.remove("fail"), 400);
        }
    </script>
