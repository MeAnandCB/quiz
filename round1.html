<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MIND MATRIX</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            background: radial-gradient(circle at top, #0f2027, #203a43, #000);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quiz-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: background 0.3s;
            padding: 40px;
        }

        h1 {
            color: #eeff00;
            font-size: 3rem;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .question {
            font-size: 2rem;
            margin-bottom: 40px;
            max-width: 90%;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 90%;
            max-width: 800px;
        }

        .options button {
            padding: 25px;
            font-size: 1.5rem;
            background: #111;
            color: #fff;
            border: 2px solid #00ffff;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .options button:hover {
            background: #ffd900;
            color: #000;
        }

        .options button.selected {
            background: #ffaa00;
            color: #000;
            border-color: #ffaa00;
        }

        .options button.correct {
            background: #00ff00;
            color: #000;
            border-color: #00ff00;
        }

        .options button.wrong {
            background: #ff4444;
            border-color: #ff4444;
        }

        .controls {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .controls button {
            padding: 15px 30px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            background: #00ffff;
            color: #000;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .controls button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            top: 0;
            left: 50%;
            animation: fall 1s linear forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(600px) rotate(720deg);
                opacity: 0;
            }
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            50% {
                transform: translateX(10px);
            }

            75% {
                transform: translateX(-10px);
            }

            100% {
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .options {
                grid-template-columns: 1fr;
            }

            .question {
                font-size: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .options button {
                font-size: 1.2rem;
                padding: 20px;
            }

            .controls button {
                font-size: 1.2rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>

<body>
    <div class="quiz-container" id="quizContainer">
        <h1>MIND MATRIX</h1>
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <div class="controls">
            <button id="checkBtn" disabled>CHECK ANSWER</button>
            <button id="nextBtn" disabled>NEXT QUESTION</button>
        </div>
    </div>

    <script>
        const quizData = [
            {
                q: "Which type of machine learning involves training a model on a dataset where the target outcomes are already known?",
                options: ["Unsupervised Learning", "Semi-supervised Learning", "Supervised Learning", "Reinforcement Learning"],
                ans: 2
            },
            {
                q: "In a binary classification problem, which metric is most useful when the classes are highly imbalanced?",
                options: ["Accuracy", "R-squared", "Mean Squared Error", "F1-Score"],
                ans: 3
            },
            {
                q: "Which algorithm is commonly used for dimensionality reduction by transforming features into a set of linearly uncorrelated variables?",
                options: ["K-Nearest Neighbors", "Logistic Regression", "Random Forest", "Principal Component Analysis (PCA)"],
                ans: 3
            },
            {
                q: "In a confusion matrix for a medical test, what does a 'False Negative' represent?",
                options: [
                    "The test correctly identifies a sick person as having the disease.",
                    "The test predicts a person is healthy, but they actually have the disease.",
                    "The test correctly identifies a healthy person as healthy.",
                    "The test predicts a person has the disease, but they are actually healthy."
                ],
                ans: 1
            },
            {
                q: "What is the result of a Precision calculation if TP=80 and FP=20?",
                options: ["0.50", "0.20", "0.80", "1.00"],
                ans: 2
            },
            {
                q: "In OpenCV coordinate systems, where is the origin (0,0) located?",
                options: ["Top-left corner", "Center of the image", "Bottom-left corner", "Top-right corner"],
                ans: 0
            },
            {
                q: "Which deep learning model is commonly used in modern OCR?",
                options: ["KNN", "CNN", "K-Means", "Decision Tree"],
                ans: 1
            },
            {
                q: "Which backbone network is commonly used in YOLO?",
                options: ["VGG", "ResNet", "Darknet", "AlexNet"],
                ans: 2
            },
            {
                q: "Fine-tuning an LLM is useful to:",
                options: ["Increase model size", "Adapt it to domain-specific tasks", "Reduce tokens", "Remove hallucinations completely"],
                ans: 1
            },
            {
                q: "Cross-validation is mainly used to:",
                options: ["Increase accuracy", "Reduce training time", "Evaluate model generalization", "Normalize data"],
                ans: 2
            },
            {
                q: "Which ML algorithm is most sensitive to feature scaling?",
                options: ["Decision Tree", "KNN", "Random Forest", "Naive Bayes"],
                ans: 1
            },
            {
                q: "Backpropagation is used to:",
                options: ["Initialize weights", "Update weights using gradients", "Normalize inputs", "Perform inference"],
                ans: 1
            },
            {
                q: "Which activation function outputs values between 0 and 1?",
                options: ["ReLU", "Tanh", "Sigmoid", "Softplus"],
                ans: 2
            }
        ];


        let current = 0;
        let selected = null;

        const questionEl = document.getElementById("question");
        const optionsEl = document.getElementById("options");
        const quizContainer = document.getElementById("quizContainer");
        const checkBtn = document.getElementById("checkBtn");
        const nextBtn = document.getElementById("nextBtn");

        function loadQuestion() {
            selected = null;
            checkBtn.disabled = true;
            nextBtn.disabled = true;
            quizContainer.style.background = "radial-gradient(circle at top, #0f2027, #203a43, #000)";

            questionEl.textContent = `Q${current + 1}. ${quizData[current].q}`;
            optionsEl.innerHTML = "";

            quizData[current].options.forEach((opt, i) => {
                const btn = document.createElement("button");
                btn.textContent = opt;
                btn.onclick = () => selectOption(btn, i);
                optionsEl.appendChild(btn);
            });
        }

        function selectOption(btn, index) {
            // Only one option selectable
            document.querySelectorAll(".options button").forEach(b => b.classList.remove("selected"));
            btn.classList.add("selected");
            selected = index;
            checkBtn.disabled = false;
        }

        checkBtn.onclick = () => {
            const buttons = document.querySelectorAll(".options button");
            const correctIndex = quizData[current].ans;

            buttons.forEach((btn, i) => {
                if (i === correctIndex) btn.classList.add("correct");
                if (i === selected && selected !== correctIndex) btn.classList.add("wrong");
            });

            // Disable selection after checking
            buttons.forEach(b => b.disabled = true);

            // Correct answer effect
            if (selected === correctIndex) {
                createConfetti();
            } else {
                quizContainer.classList.add("shake");
                quizContainer.style.background = "radial-gradient(circle at top, #ff0000, #800000, #000)";
                setTimeout(() => {
                    quizContainer.classList.remove("shake");
                    quizContainer.style.background = "radial-gradient(circle at top, #0f2027, #203a43, #000)";
                }, 500);
            }

            nextBtn.disabled = false;
            checkBtn.disabled = true;
        };

        nextBtn.onclick = () => {
            current++;
            if (current < quizData.length) {
                loadQuestion();
            } else {
                alert("ðŸŽ‰ Quiz Completed!");
            }
        };

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * window.innerWidth + "px";
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = (Math.random() * 1 + 0.5) + "s";
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 1500);
            }
        }

        loadQuestion();
    </script>
</body>

</html>
