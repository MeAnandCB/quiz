<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Option Trap</title>

    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }

        body {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* ðŸ”¥ BLURRED BACKGROUND IMAGE */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: url("./images/round4.jpg") no-repeat center center/cover;
            filter: blur(8px);
            transform: scale(1.1);
            /* avoid blur edges */
            z-index: -2;
        }

        /* DARK OVERLAY FOR CONTRAST */
        body::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.35);
            z-index: -1;
        }

        .quiz-container {
            width: 100%;
            max-width: 1100px;
            padding: 40px;
            text-align: center;
            z-index: 1;
        }

        h1 {
            color: #ccff00;
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 0 0 15px #eeff00;
        }

        .qa-box {
            background: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
            border: 2px solid rgba(0, 255, 255, 0.5);
        }

        .question {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .option {
            padding: 18px 25px;
            font-size: 1.4rem;
            border-radius: 15px;
            cursor: pointer;
            background: linear-gradient(135deg, #1bffff, #2effb3);
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
            transition: all 0.25s ease;
        }

        /* ðŸŸ¡ SELECTED */
        .option.selected {
            background: linear-gradient(135deg, #ffe600, #ffcc00);
            box-shadow: 0 0 25px #ffe600;
            transform: scale(1.05);
        }

        .option.correct {
            background: #00ff00;
            box-shadow: 0 0 30px #00ff00;
            animation: glow 1s infinite alternate;
        }

        .option.wrong {
            background: #ff0033;
            color: #fff;
            animation: shake 0.4s;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-6px);
            }

            50% {
                transform: translateX(6px);
            }

            75% {
                transform: translateX(-6px);
            }

            100% {
                transform: translateX(0);
            }
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 15px #00ff00;
            }

            to {
                box-shadow: 0 0 35px #00ff00;
            }
        }

        .controls {
            margin-top: 35px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        button {
            padding: 14px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #00ffff, #00ff99);
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
        }

        button:disabled {
            background: #444;
            box-shadow: none;
            cursor: not-allowed;
        }

        /* CONFETTI */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            top: 0;
            animation: fall 1.2s linear forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(700px) rotate(720deg);
                opacity: 0;
            }
        }

        @media(max-width:768px) {
            .options {
                grid-template-columns: 1fr;
            }

            .question {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="quiz-container">
        <h1>Option Trap</h1>

        <div class="qa-box">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
        </div>

        <div class="controls">
            <button id="checkBtn">CHECK ANSWER</button>
            <button id="nextBtn" disabled>NEXT</button>
        </div>
    </div>

    <script>
        const quizData = [
            {
                q: "What is the primary goal of the Gradient Descent algorithm?",
                options: [
                    "To visualize high-dimensional data",
                    "To increase the learning rate",
                    "To prevent overfitting",
                    "To minimize the loss function"
                ],
                answer: 3
            },
            {
                q: "Which of the following describes 'Overfitting' in a machine learning model?",
                options: [
                    "Poor on training and test",
                    "High bias, low variance",
                    "Good on training, poor on test",
                    "Perfect generalization"
                ],
                answer: 2
            },
            {
                q: "What is the role of an Activation Function?",
                options: [
                    "Determine neurons",
                    "Introduce non-linearity",
                    "Normalize input",
                    "Store weights"
                ],
                answer: 1
            },
            {
                q: "Which metric would you prioritize for a high-security facial recognition system where you want to ensure that only authorized users are granted access, even if it means sometimes rejecting a valid user?",
                options: ["Precision", "Accuracy", "F1-Score", "Recall"],
                answer: 0
            },
            {
                q: "In a 3Ã—3 confusion matrix for multi-class classification, where are the correctly classified instances located?",
                options: [
                    "In the bottom-most row.",
                    "In the corners of the matrix.",
                    "In the first row only.",
                    "Along the main diagonal (top-left to bottom-right)."
                ],
                answer: 3
            },
            {
                q: "In a CNN, what is the purpose of a 'Pooling' layer (e.g., Max Pooling)?",
                options: [
                    "To reduce spatial dimensions",
                    "To add noise to the training data.",
                    " To increase the resolution of the image.",
                    "To act as the final classifier."
                ],
                answer: 0
            },
            {
                q: "Which of these is the correct order of layers in a typical CNN architecture for image classification?",
                options: [
                    "Input -> Fully Connected -> Pooling",
                    "Pooling -> Convolution -> Input",
                    "Fully Connected -> Pooling -> Convolution",
                    "Convolution -> Pooling -> Fully Connected"
                ],
                answer: 3
            },
            {
                q: "By default, when you load a color image using cv2.imread(), in what order are the color channels stored in the resulting NumPy array?",
                options: ["RGB", "RGBA", "BGR", "CMYK"],
                answer: 2
            },
            {
                q: "What is the purpose of the 'Canny' function in OpenCV?",
                options: [
                    "To identify human faces using Haar cascades.",
                    "To blur the image and remove salt-and-pepper noise.",
                    "To resize the image to a different aspect ratio.",
                    "To detect edges by finding intensity gradients in the image"
                ],
                answer: 3
            },
            {
                q: "Which preprocessing step improves OCR accuracy?",
                options: [
                    "Image Rotation",
                    "Image Binarization",
                    "Image Compression",
                    "Image Encryption"
                ],
                answer: 1
            }
        ];
        let current = 0;
        let selectedIndex = null;
        let checked = false;

        const questionEl = document.getElementById("question");
        const optionsEl = document.getElementById("options");
        const checkBtn = document.getElementById("checkBtn");
        const nextBtn = document.getElementById("nextBtn");

        function loadQuestion() {
            selectedIndex = null;
            checked = false;
            checkBtn.disabled = false;
            nextBtn.disabled = true;
            optionsEl.innerHTML = "";

            const q = quizData[current];
            questionEl.textContent = `Q${current + 1}. ${q.q}`;

            q.options.forEach((opt, index) => {
                const div = document.createElement("div");
                div.className = "option";
                div.textContent = opt;
                div.onclick = () => selectOption(div, index);
                optionsEl.appendChild(div);
            });
        }

        function selectOption(el, index) {
            if (checked) return;
            document.querySelectorAll(".option").forEach(o => o.classList.remove("selected"));
            el.classList.add("selected");
            selectedIndex = index;
        }

        checkBtn.onclick = () => {
            if (selectedIndex === null) return alert("Select an option first!");

            checked = true;
            checkBtn.disabled = true;
            nextBtn.disabled = false;

            const correctIndex = quizData[current].answer;
            document.querySelectorAll(".option").forEach((opt, i) => {
                if (i === correctIndex) opt.classList.add("correct");
                if (i === selectedIndex && i !== correctIndex) opt.classList.add("wrong");
            });

            if (selectedIndex === correctIndex) createConfetti();
        };

        nextBtn.onclick = () => {
            current++;
            current < quizData.length ? loadQuestion() : alert("ðŸŽ‰ QUIZ COMPLETED!");
        };

        function createConfetti() {
            for (let i = 0; i < 40; i++) {
                const c = document.createElement("div");
                c.className = "confetti";
                c.style.left = Math.random() * window.innerWidth + "px";
                c.style.backgroundColor = `hsl(${Math.random() * 360},100%,50%)`;
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 1500);
            }
        }

        loadQuestion();
    </script>

</body>

</html>
